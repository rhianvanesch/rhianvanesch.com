<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ description | default: config.description }}" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{% if page.url == '/' %}{{ title }}{% else %}{{ title }} • {{ config.title }}{% endif %}</title>
  <script>const theme = localStorage.getItem("theme");theme && document.documentElement.classList.add(theme);</script>
  <link rel="stylesheet" href="/@root/src/scss/main.scss">
  <meta name="color-scheme" content="dark light">
  <meta name="generator" content="{{ eleventy.generator }}">
  
  <link rel="alternate" href="{{ config.feed.path | url }}" type="application/atom+xml" title="{{ config.title }}">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
  <link rel="manifest" href="/static/site.webmanifest">

  <meta property="og:site_name" content="{{ config.title }}" />
  <meta property="og:title" content="{% if page.url == '/' %}{{ title }}{% else %}{{ title }} • {{ config.title }}{% endif %}" />
  <meta property="og:description" content="{{ description | default: config.description }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ config.url | append: page.url }}" />
  <meta property="og:image" content="{{ config.url | append: '/static/android-chrome-512x512.png' }}" />
  <meta property="og:image:alt" content="Page image for {{ config.title }}" />

  <meta name="twitter:creator" content="@rhianvanesch" />
  <meta name="twitter:description" content="{{ description | default: config.description }}" />
  <meta name="twitter:image" content="{{ config.url | append: '/static/android-chrome-512x512.png' }}" />
  <meta name="twitter:image:alt" content="Page image for {{ config.title }}" />
</head>
<body>
  <div class="wrapper">
    {% include "partials/header.html" %}
